<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Designer Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    header {
      background: #000;
      color: #fff;
      padding: 4rem 1rem 3rem 1rem;
      position: relative;
      overflow: hidden;
    }

    header img { opacity: 0; transform: translateY(20px); }
    header h1 { opacity: 0; transform: translateY(20px); }
    header .tagline { opacity: 0; transform: translateY(20px); }
    .contact-item a { opacity: 0; transform: translateY(20px); }

    header img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 1.2rem;
      border: 5px solid white;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0.3rem 0;
    }

    header .tagline {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #bbb;
    }

    .contact {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .contact-item a {
      color: #bbb;
      text-decoration: none;
      font-size: 0;
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 0.6rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      position: relative;
    }

    .contact-item a:hover {
      color: #000;
      background-color: #fff;
      transform: scale(1.07);
    }

    .tooltip {
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
    }

    .tooltip.show { opacity: 1; pointer-events: auto; }

    .tooltip button {
      background: #555;
      color: #fff;
      border: none;
      margin-left: 0.5rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }

    .tooltip button:hover { background: #777; }

    .contact-icon { margin: 0; font-size: 18px; }

    main { padding: 2rem; max-width: 900px; margin: auto; }

    /* Landscape Carousel */
    .landscape-carousel {
      display: flex;
      gap: 1.2rem;
      overflow: hidden;
      scroll-snap-type: x mandatory;
      padding: 1rem 0;
      scroll-behavior: smooth;
      position: relative;
    }

    .landscape-carousel .video-wrapper {
      flex: 0 0 100%;
      scroll-snap-align: center;
      aspect-ratio: 16 / 9;
      opacity: 0;
      transform: translateY(20px);
      width: 100%;
      max-width: 900px;
    }

    .landscape-carousel .video-wrapper video {
      width: 100%;
      height: auto;
    }

    .carousel-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      opacity: 0;
      transform: translateY(20px);
    }

    .carousel-btn {
      background: #111;
      color: #fff;
      border: none;
      padding: 0.7rem 1.1rem;
      border-radius: 50%;
      cursor: pointer;
      font-size: 1.2rem;
      transition: background 0.3s ease, transform 0.3s ease;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .carousel-btn:hover:not(:disabled) {
      background: #333;
      transform: scale(1.1);
    }

    .carousel-btn:disabled {
      background: #444;
      cursor: not-allowed;
      opacity: 0.5;
      transform: none;
    }

    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #666; }

    @media (max-width: 767px) {
      .contact { flex-direction: row; justify-content: center; }
      .contact-item { margin: 0; }
      .contact-icon { font-size: 20px; }
    }
  </style>
</head>
<body>

<header>
  <img src="profile.jpg" alt="Profile Picture">
  <h1>Rihan Karim</h1>
  <p class="tagline">Editor & Motion Designer</p>

  <div class="contact">
    <div class="contact-item">
      <a href="tel:01325403905"><i class="fas fa-phone-alt contact-icon"></i></a>
    </div>
    <div class="contact-item">
      <a href="https://wa.me/8801325403905" target="_blank"><i class="fab fa-whatsapp contact-icon"></i></a>
    </div>
    <div class="contact-item">
      <a href="#" id="emailIcon">
        <i class="fas fa-envelope contact-icon"></i>
        <div class="tooltip" id="tooltip">
          rihankarim.bd@gmail.com
          <button id="copyBtn">Copy</button>
        </div>
      </a>
    </div>
  </div>
</header>

<main>
  <!-- Landscape Projects Section -->
  <section>
    <div class="landscape-carousel" id="landscapeCarousel">
      <div class="video-wrapper">
        <video controls preload="metadata"><source src="comp1.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper">
        <video controls preload="metadata"><source src="aiAgent.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper">
        <video controls preload="metadata"><source src="comp2.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper">
        <video controls preload="metadata"><source src="Burger.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper">
        <video controls preload="metadata"><source src="CocaCola2.mp4" type="video/mp4"></video>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
      <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Rihan Karim
</footer>

<script>
  // Pause other videos when one plays
  const allMedia = document.querySelectorAll('video');
  allMedia.forEach(media => {
    media.addEventListener('play', () => {
      allMedia.forEach(other => { if (other !== media) other.pause(); });
    });
  });

  // Email tooltip
  const emailIcon = document.getElementById('emailIcon');
  const tooltip = document.getElementById('tooltip');
  const copyBtn = document.getElementById('copyBtn');

  emailIcon.addEventListener('click', (e) => {
    e.preventDefault();
    tooltip.classList.toggle('show');
    setTimeout(() => { tooltip.classList.remove('show'); }, 12000);
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText('rihankarim.bd@gmail.com').then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy'; }, 5000);
    });
  });

  document.addEventListener('click', (e) => {
    if (!emailIcon.contains(e.target)) tooltip.classList.remove('show');
  });

  // Landscape carousel buttons
  const carousel = document.getElementById('landscapeCarousel');
  const prevBtn = document.querySelector('.carousel-btn.prev');
  const nextBtn = document.querySelector('.carousel-btn.next');

  function updateButtons() {
    const scrollLeft = carousel.scrollLeft;
    const maxScroll = carousel.scrollWidth - carousel.clientWidth;
    prevBtn.disabled = scrollLeft <= 0;
    nextBtn.disabled = scrollLeft >= maxScroll - 1;
  }

  function scrollVideo(next = true) {
    const videoWidth = carousel.querySelector('.video-wrapper').offsetWidth + 12;
    carousel.scrollBy({ left: next ? videoWidth : -videoWidth, behavior: 'smooth' });
  }

  nextBtn.addEventListener('click', () => scrollVideo(true));
  prevBtn.addEventListener('click', () => scrollVideo(false));
  carousel.addEventListener('scroll', updateButtons);
  updateButtons();

  // Staggered appearance in strict order
  const staggeredElements = [
    document.querySelector('header img'),
    document.querySelector('header h1'),
    document.querySelector('header .tagline'),
    ...document.querySelectorAll('.contact-item a'),
    ...document.querySelectorAll('.landscape-carousel .video-wrapper'),
    document.querySelector('.carousel-nav')
  ];

  staggeredElements.forEach((el, index) => {
    setTimeout(() => {
      el.style.opacity = '1';
      el.style.transform = 'translateY(0)';
      el.style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    }, 400 * index);
  });
</script>

</body>
</html>
