<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voiceover Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    header {
      background: #000;
      color: #fff;
      padding: 4rem 1rem 4.5rem;
      position: relative;
      overflow: hidden;
    }

    header img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 1.2rem;
      border: 5px solid white;
      animation: fadeInScale 1s ease-in-out;
    }

    header h1 {
      font-size: 2.8rem;
      margin: 0.3rem 0;
      animation: fadeInUp 1.2s ease-in-out;
    }

    header .tagline {
      font-size: 1.2rem;
      font-weight: 300;
      opacity: 0.8;
      margin-bottom: 2rem;
      animation: fadeInUp 1.4s ease-in-out;
    }

    .angled-divider {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 80px;
      background: #f7f7f7;
      clip-path: polygon(0 60%, 100% 0%, 100% 100%, 0% 100%);
      animation: slideDivider 1s ease-out forwards;
    }

    @keyframes slideDivider {
      0% { transform: translateY(100%); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInScale {
      0% { transform: scale(0.8); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    @keyframes fadeInUp {
      0% { transform: translateY(20px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    main {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    h1, h2 {
      margin-bottom: 0.5rem;
    }

    .demos {
      display: grid;
      gap: 1.5rem;
    }

    .demo {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 1rem;
      display: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .demo:hover {
      transform: scale(1.02);
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .demo h3 {
      margin-top: 0;
    }

    audio {
      width: 100%;
      outline: none;
    }

    .filter-buttons {
      margin-bottom: 1.2rem;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 0.5rem;
    }

    .filter-btn {
      background: #000;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      border-radius: 6px;
      font-size: 1rem;
      transition: background 0.3s ease, transform 0.2s ease;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .filter-btn:hover {
      background: #333;
      transform: scale(1.05);
    }

    .filter-btn.active {
      background: #222;
    }

    .contact {
      position: absolute;
      top: 3rem;
      right: 1rem;
      text-align: right;
      display: flex;
      flex-direction: column;
      gap: 0.7rem;
    }

    .contact-item a {
      color: #bbb;
      text-decoration: none;
      font-size: 1rem;
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 0.6rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
    }

    .contact-item a:hover {
      color: #000;
      background-color: #fff;
      transform: scale(1.07);
    }

    .contact-icon {
      margin-left: 8px;
      font-size: 18px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
    }

    /* === Mobile Styles === */
    @media (max-width: 767px) {
      .contact {
        flex-direction: row;
        justify-content: flex-end;
      }

      .contact-item {
        margin: 0;
      }

      .contact-item a {
        padding: 0.6rem;
        font-size: 0; /* hide text */
      }

      .contact-icon {
        margin: 0;
        font-size: 20px;
      }

      .angled-divider {
        display: none;
      }
    }
  </style>
</head>
<body>

<header>
  <img src="profile.jpg" alt="Profile Picture">
  <h1>Rihan Karim</h1>
  <div class="angled-divider"></div>

  <div class="contact">
    <div class="contact-item">
      <a href="mailto:rihankarim.bd@gmail.com">
        rihankarim.bd@gmail.com <i class="fas fa-envelope contact-icon"></i>
      </a>
    </div>
    <div class="contact-item">
      <a href="https://wa.me/8801540515604" target="_blank">
        01540515604 <i class="fab fa-whatsapp contact-icon"></i>
      </a>
    </div>
    <div class="contact-item">
      <a href="tel:01540515604">
        01540515604 <i class="fas fa-phone-alt contact-icon"></i>
      </a>
    </div>
  </div>
</header>

<main>
  <h2 style="text-align: center; font-size: 2.5rem; margin-bottom: 1.5rem; font-weight: bold;">Demos</h2>

  <div class="filter-buttons">
    <button class="filter-btn" data-category="commercial">Ad</button>
    <button class="filter-btn" data-category="youtube">YouTube</button>
    <button class="filter-btn" data-category="documentaries">Documentaries</button>
    <button class="filter-btn" data-category="podcast">Podcast</button>
    <button class="filter-btn" data-category="elearning">E-learning</button>
    <button class="filter-btn" data-category="characters">Characters</button>
  </div>

  <section class="demos">
    <div class="demo commercial">
      <h3>Ad Demo</h3>
      <audio controls>
        <source src="Ad1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
      <audio controls>
        <source src="Ad2.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="demo youtube">
      <h3>YouTube Demo</h3>
      <video controls width="100%" style="margin-bottom: 1rem; border-radius: 8px;">
        <source src="YouTube1.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
      <audio controls>
        <source src="noIdea.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="demo documentaries">
      <h3>Documentaries Demo</h3>
      <audio controls>
        <source src="Documentary1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="demo podcast">
      <h3>Podcast Demo</h3>
      <audio controls>
        <source src="demo_podcast.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="demo elearning">
      <h3>E-learning Demo</h3>
      <audio controls>
        <source src="demo_tutorials.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>

    <div class="demo characters">
      <h3>Characters Demo</h3>
      <audio controls>
        <source src="demo_characters.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 Rihan Karim
</footer>

<script>
  const filterButtons = document.querySelectorAll('.filter-btn');
  const demos = document.querySelectorAll('.demo');

  filterButtons.forEach(button => {
    button.addEventListener('click', () => {
      const category = button.getAttribute('data-category');
      filterButtons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      demos.forEach(demo => {
        demo.style.display = demo.classList.contains(category) ? 'block' : 'none';
      });
    });
  });

  const allMedia = document.querySelectorAll('audio, video');
  allMedia.forEach(media => {
    media.addEventListener('play', () => {
      allMedia.forEach(other => {
        if (other !== media) other.pause();
      });
    });
  });
</script>

</body>
</html>
