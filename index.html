<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Video Editor Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #111;
      color: #fff;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
      color: #f5f5f5;
    }

    h2 {
      margin: 1rem 0;
      color: #ddd;
    }

    /* Common video wrapper */
    .video-wrapper {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      width: 100%;
      background: #000;
    }

    /* Vertical (9:16) */
    .vertical-video {
      aspect-ratio: 9 / 16;
    }

    /* Landscape (16:9) */
    .landscape-video {
      aspect-ratio: 16 / 9;
    }

    /* Videos fill wrapper */
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 12px;
      transition: transform 0.3s ease;
    }

    .video-wrapper:hover video {
      transform: scale(1.03);
    }

    /* Vertical Grid */
    .demos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 1rem;
      max-width: 1100px;
      margin: 0 auto 3rem auto;
    }

    /* Landscape Carousel */
    .landscape-carousel {
      display: flex;
      gap: 1.2rem;
      overflow-x: auto;
      scroll-snap-type: x mandatory;
      padding: 1rem 0;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
      scrollbar-width: none; /* Firefox */
    }
    .landscape-carousel::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }

    .landscape-carousel .video-wrapper {
      flex: 0 0 360px;
      scroll-snap-align: start;
    }

    /* Next/Prev buttons */
    .carousel-nav {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin: 1rem 0 2rem 0;
    }

    .carousel-btn {
      background: #222;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-size: 0.9rem;
    }

    .carousel-btn:hover:not(:disabled) {
      background: #444;
    }

    .carousel-btn:disabled {
      background: #555;
      cursor: not-allowed;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Video Editing Portfolio</h1>
  </header>

  <!-- Landscape Section -->
  <section>
    <h2 style="text-align:center;">Landscape Projects</h2>
    <div class="landscape-carousel" id="landscapeCarousel">
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape1.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape2.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape3.mp4" type="video/mp4"></video>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-btn prev">Previous</button>
      <button class="carousel-btn next">Next</button>
    </div>
  </section>

  <!-- Vertical Section -->
  <section>
    <h2 style="text-align:center;">Vertical Projects</h2>
    <div class="demos">
      <div class="video-wrapper vertical-video">
        <video controls preload="metadata"><source src="AI Agent.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper vertical-video">
        <video controls preload="metadata"><source src="Cyber Security.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper vertical-video">
        <video controls preload="metadata"><source src="Networking.mp4" type="video/mp4"></video>
      </div>
    </div>
  </section>

  <script>
    const carousel = document.getElementById('landscapeCarousel');
    const prevBtn = document.querySelector('.carousel-btn.prev');
    const nextBtn = document.querySelector('.carousel-btn.next');

    function updateButtons() {
      const scrollLeft = carousel.scrollLeft;
      const maxScroll = carousel.scrollWidth - carousel.clientWidth;
      prevBtn.disabled = scrollLeft <= 0;
      nextBtn.disabled = scrollLeft >= maxScroll - 1;
    }

    nextBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: 400, behavior: 'smooth' });
    });

    prevBtn.addEventListener('click', () => {
      carousel.scrollBy({ left: -400, behavior: 'smooth' });
    });

    carousel.addEventListener('scroll', updateButtons);

    // Initialize button states
    updateButtons();
  </script>
</body>
</html>
