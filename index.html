<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Motion Designer Portfolio</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    html { scroll-behavior: smooth; }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }
    header {
      background: #000;
      color: #fff;
      padding: 4rem 1rem 3rem 1rem;
      position: relative;
      overflow: hidden;
    }
    header img {
      border-radius: 50%;
      width: 160px;
      height: 160px;
      object-fit: cover;
      margin-bottom: 1.2rem;
      border: 5px solid white;
      opacity: 0;
      transform: scale(0.8);
      animation: fadeInScale 1s forwards 0.5s;
    }
    header h1 {
      font-size: 2.8rem;
      margin: 0.3rem 0;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1.1s;
    }
    header .tagline {
      font-size: 1.4rem;
      font-weight: 500;
      margin-bottom: 2rem;
      color: #bbb;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 1s forwards 1.7s;
    }
    .contact {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }
    .contact-item a {
      color: #bbb;
      text-decoration: none;
      font-size: 0;
      display: inline-flex;
      align-items: center;
      padding: 0.4rem 0.6rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 6px;
      transition: background 0.3s ease, color 0.3s ease, transform 0.3s ease;
      position: relative;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.8s forwards;
    }
    .contact-item:nth-child(1) a { animation-delay: 2.3s; }
    .contact-item:nth-child(2) a { animation-delay: 2.5s; }
    .contact-item:nth-child(3) a { animation-delay: 2.7s; }
    .contact-item a:hover {
      color: #000;
      background-color: #fff;
      transform: scale(1.07);
    }
    .tooltip {
      position: absolute;
      bottom: -45px;
      left: 50%;
      transform: translateX(-50%);
      background: #222;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
      z-index: 10;
    }
    .tooltip.show { opacity: 1; pointer-events: auto; }
    .tooltip button {
      background: #555;
      color: #fff;
      border: none;
      margin-left: 0.5rem;
      padding: 0.2rem 0.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .tooltip button:hover { background: #777; }
    .contact-icon { margin: 0; font-size: 18px; }
    main { padding: 2rem; max-width: 1100px; margin: auto; }
    h1,h2 { margin-bottom: 0.5rem; }
    .fade-up { opacity: 0; transform: translateY(20px); animation: fadeInGallery 1s forwards 3.0s; }
    @keyframes fadeInScale { 0% { transform: scale(0.8); opacity: 0; } 100% { transform: scale(1); opacity: 1; } }
    @keyframes fadeInUp { 0% { transform: translateY(20px); opacity: 0; } 100% { transform: translateY(0); opacity: 1; } }
    @keyframes fadeInGallery { 0% { opacity: 0; transform: translateY(20px); } 100% { opacity: 1; transform: translateY(0); } }

    /* Video Gallery */
    .demos { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1.2rem; justify-items: center; margin-bottom: 3rem; }
    .video-card { cursor: pointer; transition: transform 0.3s ease, opacity 0.3s ease; opacity: 0; transform: translateY(20px); animation: fadeInGallery 0.8s forwards; }
    .video-card:nth-child(1) { animation-delay: 3.4s; }
    .video-card:nth-child(2) { animation-delay: 3.6s; }
    .video-card:nth-child(3) { animation-delay: 3.8s; }
    .video-wrapper { position: relative; display: inline-block; border-radius: 12px; overflow: hidden; width: 100%; background: #000; }
    .vertical-video { aspect-ratio: 9 / 16; }
    .landscape-video { aspect-ratio: 16 / 9; }
    .video-wrapper video { position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; border-radius: 12px; transition: transform 0.3s ease; }
    .video-wrapper:hover video { transform: scale(1.03); }

    /* Landscape Carousel */
    .landscape-carousel { display: flex; gap: 1.2rem; overflow-x: auto; scroll-snap-type: x mandatory; padding: 1rem 0; -webkit-overflow-scrolling: touch; scroll-behavior: smooth; scrollbar-width: none; }
    .landscape-carousel::-webkit-scrollbar { display: none; }
    .landscape-carousel .video-wrapper { flex: 0 0 360px; scroll-snap-align: start; }

    /* Carousel buttons */
    .carousel-nav { display: flex; justify-content: center; gap: 1rem; margin-top: 1rem; }
    .carousel-btn { background: #222; color: #fff; border: none; padding: 0.6rem 1.2rem; border-radius: 8px; cursor: pointer; transition: background 0.3s ease; font-size: 0.9rem; }
    .carousel-btn:hover:not(:disabled) { background: #444; }
    .carousel-btn:disabled { background: #555; cursor: not-allowed; opacity: 0.6; }

    footer { text-align: center; padding: 1rem; font-size: 0.9rem; color: #666; }
    @media (max-width: 767px) { .contact { flex-direction: row; justify-content: center; } .contact-item { margin: 0; } .contact-icon { font-size: 20px; } }
  </style>
</head>
<body>

<header>
  <img src="profile.jpg" alt="Profile Picture">
  <h1>Rihan Karim</h1>
  <p class="tagline">Motion Designer | Promotional</p>

  <div class="contact">
    <div class="contact-item">
      <a href="tel:01540515604"><i class="fas fa-phone-alt contact-icon"></i></a>
    </div>
    <div class="contact-item">
      <a href="https://wa.me/8801540515604" target="_blank"><i class="fab fa-whatsapp contact-icon"></i></a>
    </div>
    <div class="contact-item">
      <a href="#" id="emailIcon">
        <i class="fas fa-envelope contact-icon"></i>
        <div class="tooltip" id="tooltip">
          rihankarim.bd@gmail.com
          <button id="copyBtn">Copy</button>
        </div>
      </a>
    </div>
  </div>
</header>

<main>

  <!-- Landscape Projects Section -->
  <section>
    <h2 class="fade-up" style="text-align: center; font-size: 2.5rem; margin-bottom: 2rem; font-weight: bold;">Landscape Projects</h2>
    <div class="landscape-carousel" id="landscapeCarousel">
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape1.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape2.mp4" type="video/mp4"></video>
      </div>
      <div class="video-wrapper landscape-video">
        <video controls preload="metadata"><source src="videos/landscape3.mp4" type="video/mp4"></video>
      </div>
    </div>
    <div class="carousel-nav">
      <button class="carousel-btn prev">Previous</button>
      <button class="carousel-btn next">Next</button>
    </div>
  </section>

  <!-- Vertical Projects Section -->
  <section>
    <h2 class="fade-up" style="text-align: center; font-size: 2.5rem; margin-bottom: 2rem; font-weight: bold;">Recent Projects</h2>
    <section class="demos">
      <div class="video-card">
        <div class="video-wrapper vertical-video">
          <video controls preload="metadata"><source src="AI Agent.mp4" type="video/mp4"></video>
        </div>
      </div>

      <div class="video-card">
        <div class="video-wrapper vertical-video">
          <video controls preload="metadata"><source src="videos/video2.mp4" type="video/mp4"></video>
        </div>
      </div>

      <div class="video-card">
        <div class="video-wrapper vertical-video">
          <video controls preload="metadata"><source src="videos/video3.mp4" type="video/mp4"></video>
        </div>
      </div>
    </section>
  </section>

</main>

<footer>
  &copy; 2025 Rihan Karim
</footer>

<script>
  // Pause other videos when one plays
  const allMedia = document.querySelectorAll('video');
  allMedia.forEach(media => {
    media.addEventListener('play', () => {
      allMedia.forEach(other => { if (other !== media) other.pause(); });
    });
  });

  // Email tooltip
  const emailIcon = document.getElementById('emailIcon');
  const tooltip = document.getElementById('tooltip');
  const copyBtn = document.getElementById('copyBtn');

  emailIcon.addEventListener('click', (e) => {
    e.preventDefault();
    tooltip.classList.toggle('show');
    setTimeout(() => { tooltip.classList.remove('show'); }, 12000);
  });

  copyBtn.addEventListener('click', () => {
    navigator.clipboard.writeText('rihankarim.bd@gmail.com').then(() => {
      copyBtn.textContent = 'Copied!';
      setTimeout(() => { copyBtn.textContent = 'Copy'; }, 5000);
    });
  });

  document.addEventListener('click', (e) => {
    if (!emailIcon.contains(e.target)) tooltip.classList.remove('show');
  });

  // Landscape carousel buttons
  const carousel = document.getElementById('landscapeCarousel');
  const prevBtn = document.querySelector('.carousel-btn.prev');
  const nextBtn = document.querySelector('.carousel-btn.next');

  function updateButtons() {
    const scrollLeft = carousel.scrollLeft;
    const maxScroll = carousel.scrollWidth - carousel.clientWidth;
    prevBtn.disabled = scrollLeft <= 0;
    nextBtn.disabled = scrollLeft >= maxScroll - 1;
  }

  nextBtn.addEventListener('click', () => { carousel.scrollBy({ left: 400, behavior: 'smooth' }); });
  prevBtn.addEventListener('click', () => { carousel.scrollBy({ left: -400, behavior: 'smooth' }); });
  carousel.addEventListener('scroll', updateButtons);
  updateButtons();
</script>

</body>
</html>
