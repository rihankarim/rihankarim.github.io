<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume & Certificates - Rihan Karim</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
      opacity: 0;
      transition: opacity 1s ease;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      background: #000;
      color: #fff;
      padding: 3rem 1rem;
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      padding: 2rem;
    }

    .doc-container {
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      gap: 2rem;
      justify-content: center;
    }

    .doc-item {
      flex: 1 1 45%;
      max-width: 600px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      border-radius: 10px;
      padding: 1rem;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.6s ease forwards;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
    }

    .doc-item:nth-child(1) {
      animation-delay: 0.2s;
    }

    .doc-item:nth-child(2) {
      animation-delay: 0.4s;
    }

    .doc-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    .doc-item h2 {
      margin-bottom: 1rem;
    }

    .doc-item iframe,
    .doc-item img {
      width: 100%;
      border: none;
      border-radius: 6px;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #666;
      border-top: 1px solid #e0e0e0;
      margin-top: 2rem;
      border-radius: 10px 10px 0 0;
    }

    .pdf-button {
      display: none;
      padding: 0.8rem 2rem;
      background-color: #007bff;
      color: white;
      font-size: 1rem;
      text-decoration: none;
      font-weight: bold;
      border-radius: 10px;
      transition: background-color 0.3s ease;
    }

    .pdf-button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 768px) {
      .doc-container {
        flex-direction: column;
        align-items: center;
      }

      .doc-item iframe,
      .doc-item img {
        height: auto;
      }

      #resume {
        display: none;
      }

      #resume-btn {
        display: inline-block;
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Resume & Certifications</h1>
</header>

<main>
  <div class="doc-container">
    <div class="doc-item">
      <h2>Resume</h2>
      <iframe id="resume" src="resume.pdf"></iframe>
      <a href="resume.pdf" target="_blank" id="resume-btn" class="pdf-button">Open Resume</a>
    </div>
    <div class="doc-item">
      <h2>Certificate</h2>
      <img id="certificate-img" src="certificate.png" alt="Certificate" />
    </div>
  </div>
</main>

<footer>
  &copy; 2025 Rihan Karim
</footer>

<script>
  function matchHeights() {
    const resumeIframe = document.getElementById('resume');
    const certificateImage = document.getElementById('certificate-img');

    if (resumeIframe && certificateImage) {
      const certHeight = certificateImage.clientHeight;
      resumeIframe.style.height = certHeight + 'px';
    }
  }

  window.addEventListener('load', () => {
    document.body.classList.add('loaded');
    matchHeights();
  });

  window.addEventListener('resize', matchHeights);
</script>

</body>
</html>
